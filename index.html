<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5047001529.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container py-5 px-5">
    <div class="card">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <form></form>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing 
                      </div>
                </div>
                <div class="col-5">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="password" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                      </div>
                </div>
                <div class="col-3"> 
                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="cvc" placeholder="000">
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3 amount">
                        <label for="amount" class="form-label">Amount</label>
                        <span class="money">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="col-3">
                <label for="state" class="form-label">State</label>
                   <select id="state" class="form-select" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="alaska">Alaska</option>
                </select>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                   <label for="cards"> We accept </label>
                   <br>

                   <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary">
                        <input class="form-check-input" type="radio" id="card1" value="option1">
                        <label class="form-check-label" for="card1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <input class="form-check-input" type="radio" id="card2" value="option2">
                        <label class="form-check-label" for="card2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <input class="form-check-input" type="radio" id="card3" value="option3">
                        <label class="form-check-label" for="card3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <input class="form-check-input" type="radio" id="card4" value="option4">
                        <label class="form-check-label" for="card4">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </button>
                  </div>
                </div>
                <div class="col-6">  
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" aria-describedby="messageHelp"></textarea>
                    <div id="messageHelp" class="form-text">Add any notes here.</div>

                  </div>
                </div>
            </div>
            <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
            </div>
            </div>
        </div>
    </div>
 </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
